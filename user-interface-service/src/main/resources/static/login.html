<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Student Login</h2>
  <input type="text" id="roll" placeholder="Enter Roll Number">
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const roll = document.getElementById("roll").value;
      if (roll) {
        window.location.href = "index.html?roll=" + roll;
      }
    }
  </script>
</body>
</html>
